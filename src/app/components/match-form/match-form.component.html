<h1 mat-dialog-title>Define your match</h1>

<div>
  <mat-form-field class="form-control" [class.mat-form-field-invalid]="matches.includes(match.name) && match.open">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="match.name" />
    <mat-hint *ngIf="matches.includes(match.name) && match.open" class="error">There is a match with this name</mat-hint>
  </mat-form-field>
</div>
<br>
<div>
  <mat-form-field class="form-control">
    <mat-label>Number of players</mat-label>
    <input matInput type="number" [(ngModel)]="match.players" />
  </mat-form-field>
</div>
<br>
<div>
  <mat-slide-toggle [(ngModel)]="match.open">Public</mat-slide-toggle>
</div>

<div class="form-footer">
  <button [disabled]="!match.name || (matches.includes(match.name) && match.open)" mat-raised-button type="submit" (click)="createMatch()">
    <span *ngIf="!editMarch">Create Match</span>
    <span *ngIf="editMarch">Update Match</span>
  </button>
</div>
